<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Module 02</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Roboto:300,400,700,900" rel="stylesheet">
    </head>
    <body>
        <header class="container">
            <nav>
                <ul class="menu clearfix">
                    <li class="menu-item">
                        <a class="menu-link" href="#">
                            <img src="img/logo.png" alt="">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">Home</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">About us</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">Page</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">Shop</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">Blog</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">Contact us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="slider">
                <div class="slider-item">
                    <div class="slider-title">
                        <h1>Affordable paris tours</h1>
                        <p>City tours / Tour tickets / Tour guides</p>
                    </div>
                </div>
                <div class="slider-arrows">
                    <span class="slider-arrows-left"></span>
                    <span class="slider-arrows-right"></span>
                </div>
            </section>
            <section class="products container">
                <h2>New collection</h2>
                <div class="products-list clearfix">
                    <article class="products-item">
                        <figure>
                            <img src="img/category-01.png" alt="">
                            <figcaption class="products-title">
                                <span class="products-name">Blue tshirt</span>
                                <span class="products-price">$26</span>
                            </figcaption>
                        </figure>
                    </article>
                    <article class="products-item">
                        <figure>
                            <img src="img/category-02.png" alt="">
                            <figcaption class="products-title">
                                <span class="products-name">Woman shirt</span>
                                <span class="products-price">$31</span>
                            </figcaption>
                        </figure>
                    </article>
                    <article class="products-item">
                        <figure>
                            <img src="img/category-03.png" alt="">
                            <figcaption class="products-title">
                                <span class="products-name">Yellow tshirt</span>
                                <span class="products-price">$21</span>
                            </figcaption>
                        </figure>
                    </article>
                    <article class="products-item">
                        <figure>
                            <img src="img/category-04.png" alt="">
                            <figcaption class="products-title">
                                <span class="products-name">Cool lingerie</span>
                                <span class="products-price">$56</span>
                            </figcaption>
                        </figure>
                    </article>
                </div>
            </section>
        </main>
        <footer>
            All Rights Reserved &copy; Dokan &#124; Designed <a class="footer-link" href="">ThemenGraph</a>
