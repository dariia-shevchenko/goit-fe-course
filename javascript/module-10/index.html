<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Module 10</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- GET ALL USERS -->
        <button class="btn btn-users-add">get all users</button>
        <div class="users users-add">
            <div class="users__header">
                <p>id</p>
                <p>name</p>
                <p>age</p>
            </div>
            <div class="users__body"></div>
        </div>

        <!-- GET USER BY ID -->
        <form method="post" class="form">
            <div class="input__wrap">
                <input type="text" placeholder="Id" name="id" class="input input-id">
            </div>
            <input type="button" value="get user by id" class="btn btn-user-id" >
        </form>
        <div class="users user-id">
            <div class="users__header">
                <p>id</p>
                <p>name</p>
                <p>age</p>
            </div>
            <div class="users__body"></div>
        </div>

        <!-- ADD USER -->
        <form method="post" class="form">
            <div class="input__wrap">
                <input type="text" placeholder="Name" name="name" class="input input-name">
            </div>
            <div class="input__wrap">
                <input type="text" placeholder="Age" name="age" class="input input-age">
            </div>
            <input type="button" value="add user" class="btn input-user-add" >
        </form>
        <div class="users user-post">
            <div class="users__header">
                <p>id</p>
                <p>name</p>
                <p>age</p>
            </div>
            <div class="users__body"></div>
        </div>
        <!-- <button class="btn post"></button> -->

        <!-- REMOVE USER -->
        <!-- <button class="btn btn-user-remove">remove user by id</button> -->
        <form method="post" class="form">
            <div class="input__wrap">
                <input type="text" placeholder="Id" name="id" class="input input-remove">
            </div>
            <input type="button" value="remove user by id" class="btn btn-user-remove" >
        </form>
        <div class="users user-remove">
            <div class="users__header">
                <p>id</p>
                <p>name</p>
                <p>age</p>
            </div>
            <div class="users__body"></div>
        </div>

        <!-- UPDATE USER BY ID -->
        <form method="post" class="form">
            <div class="input__wrap">
                <input type="text" placeholder="Name" name="name" class="input input-name-update">
            </div>
            <div class="input__wrap">
                <input type="text" placeholder="Age" name="age" class="input input-age-update">
            </div>
            <div class="input__wrap">
                <input type="text" placeholder="Id" name="id" class="input input-id-update">
            </div>
            <input type="button" value="update user by id" class="btn btn-user-update" >
        </form>
        <!-- <button class="btn btn-user-update">update user by id</button> -->
        <div class="users user-update">
                <div class="users__header">
                <p>id</p>
                <p>name</p>
                <p>age</p>
            </div>
            <div class="users__body"></div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
