<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Module 12</title>
        <link rel="stylesheet" href="css/styles.min.css">
    </head>

    <body>
        <form class="cards-form" action="">
            <input type="text" name="url">
            <input type="submit" value="Add">
        </form>
        <ul id="cards" class="cards-list"></ul>

        <template id="cards-items">
            <li class="cards-item">
                <span class="cards-item__url">{{url}}</span>
                <button class="cards-item__btn">Remove</button>
            </li>
        </template>
        <script src="js/scripts.min.js"></script>
    </body>
</html>
